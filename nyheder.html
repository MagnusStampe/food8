<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food8 - Nyheder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

</head>

<body>

    <input class="seek" type="text" name="søg" value="søg">

    <header></header>
    <h1>Nyheder</h1>

    <button class="nyhed_knap">Nyhed</button>
    <button class="guides_knap">Guides</button>

    <div class="box1">
        <a class="button1" href="#popup1">Tilmeld Nyhedsbrev</a>

    </div>

    <div id="popup1" class="overlay1">
        <div class="popup1">
            <h2>Tilmeld nyhedsbrev</h2>
            <p>Skriv dig op til vores nyhedsbrev og få ugentlige guides og nyheder om food8s deltagende steder.</p>
            <a class="close1" href="#">&times;</a>
            <div class="content1">
                <div class="col1">
                    <input type="text" name="navn" placeholder="Navn" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input class="login" type="submit" value="Tilmeld">
                </div>
            </div>
        </div>
    </div>




    <section id="restauranter" data-ny-dest></section>

    <template data-ny-temp>

        <article data-ny-article>
            <a href="" data-ny-a>
            <div class="overskrift" data-p></div>

            <img src="" alt="" data-ny-img></a>
            <div class="overskrift2" data-P2></div>
        </article>

    </template>

    <footer></footer>

    <script src="includes.js"></script>
    <script src="nyheder.js"></script>
</body>

</html>
