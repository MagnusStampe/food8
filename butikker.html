<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food8 - Butikker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

</head>

<body>
    <header></header>

    <!-- indsæt søgefelt -->

    <h1 class="h1_butikker">Butikker</h1>
    <form action="/action_page.php">

        <input type="text" name="søg" value="søg">
    </form>


    <button class="vin_knap">Vin</button>
    <button class="slagter_knap">Slagter</button>

    <!-- Destination til template - Restauranter det skal hentes ind med json -->
    <section id="restauranter" data-buti-dest></section>

    <!-- indsæt google maps -->

    <template data-buti-temp>

        <article data-buti-article>
            <a href="" data-buti-a>
            <div class="over" data-buti-h2>  </div>
            <img src="" alt="" data-buti-img></a>
        </article>

    </template>
    <div id="map">


    </div>
    <script>
        let map;

        let cleavers = {
            lat: 55.683690,
            lng: 12.569766
        };

        let vin = {
            lat: 55.688250,
            lng: 12.561815
        };





        function initMap() {
            let map = new google.maps.Map(document.querySelector("#map"), {
                center: vin,
                zoom: 12
            });

            let marker = new google.maps.Marker({
                position: cleavers,
                title: "Cleavers Meat Market",

                map: map
            });

            let marker1 = new google.maps.Marker({
                position: vin,

                title: "Rødder & Vin",
                map: map
            });



            let infowindow = new google.maps.InfoWindow({
                content: "<h2>Home</h2> <p>Her bor jeg </p>"
            });
            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });

        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArX-jPuUGnALQVkrzWT8bHB8tvfJGly3I&callback=initMap">


    </script>

    <footer></footer>


    <script src="includes.js"></script>
    <script src="butikker.js"></script>

</body>

</html>
