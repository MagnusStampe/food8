<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food8 - Restauranter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">


</head>

<body class="bodyrestaurant">
    <input class="seek" type="text" name="søg" value="søg">
    <header></header>


    <!-- Destination til template - Restauranter -->
    <button class="buttonkort">Kort</button>
    <button class="buttonliste">Liste</button>

    <div id="liste">
        <h1>Restauranter</h1>
        <section id="restauranter" data-rest-dest></section>

        <template data-rest-temp>

        <article data-rest-article>
            <a href="" data-rest-a>
            <h2 data-rest-h2></h2>
            <div class="fade"></div>
            <img class="rest_logo" src="" alt="" data-rest-logo>
            <img class="rest_img" src="" alt="" data-rest-img>
            </a>
        </article>

    </template>
    </div>
    <div id="kort">
        <h1>Kort</h1>
        <div id="map">
        </div>
    </div>


    <script>
        let map;

        let fatpike = {
            lat: 55.666611,
            lng: 12.579911
        };

        let noho = {
            lat: 55.667643,
            lng: 12.558010
        };

        let metier = {
            lat: 55.695038,
            lng: 12.569340,
        }

        let spisehuset = {
            lat: 55.669184,
            lng: 12.560794,
        }
        let unmercato = {
            lat: 55.683928,
            lng: 12.570082,
        }

        let fleisch = {
            lat: 55.669064,
            lng: 12.558715,
        }




        function initMap() {
            let map = new google.maps.Map(document.querySelector("#map"), {
                center: unmercato,
                zoom: 12
            });

            let marker = new google.maps.Marker({
                position: fatpike,
                title: "The Fat Pike",

                map: map
            });



            let marker1 = new google.maps.Marker({
                position: noho,

                title: "NOHO",
                map: map
            });

            let marker2 = new google.maps.Marker({
                position: metier,
                title: "Metier",
                map: map
            });

            let marker3 = new google.maps.Marker({
                position: spisehuset,
                title: "Spisehuset",
                map: map
            });

            let marker4 = new google.maps.Marker({
                position: unmercato,
                title: "Un Mercato",
                map: map
            });
            let marker5 = new google.maps.Marker({
                position: fleisch,
                title: "Fleisch",
                map: map
            });

            let infowindow = new google.maps.InfoWindow({
                content: "<h2>The Fat Pike</h2> <p>Njalsgade 19D 2300 København H </p>"
            });
            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            })

            let infowindow1 = new google.maps.InfoWindow({
                content: "<h2>NOHO</h2> <p>Flæsketorvet 28 1711 København V</p>"
            });
            marker1.addListener("click", () => {
                infowindow1.open(map, marker1);
            });

            marker1.addListener('click', function() {
                infowindow1.open(map, marker1);
            })

            let infowindow2 = new google.maps.InfoWindow({
                content: "<h2>Metier</h2> <p>Blegdamsvej 70 2100 København Ø</p>"
            });
            marker2.addListener("click", () => {
                infowindow2.open(map, marker2);
            });

            marker2.addListener('click', function() {
                infowindow2.open(map, marker2);
            })

            let infowindow3 = new google.maps.InfoWindow({
                content: "<h2>Spisehuset</h2> <p>Blegdamsvej 70 2100 København Ø</p>"
            });
            marker3.addListener("click", () => {
                infowindow3.open(map, marker3);
            });

            marker3.addListener('click', function() {
                infowindow3.open(map, marker3);
            })

            let infowindow4 = new google.maps.InfoWindow({
                content: "<h2>Un Mercato</h2> <p>Torvehallerne <br>Frederiksborggade 19 1360 København K </p>"
            });
            marker4.addListener("click", () => {
                infowindow4.open(map, marker4);
            });

            marker4.addListener('click', function() {
                infowindow4.open(map, marker4);
            })

            let infowindow5 = new google.maps.InfoWindow({
                content: "<h2>Fleisch</h2> <p>Slagterboderne 7 1716 København </p>"
            });
            marker5.addListener("click", () => {
                infowindow5.open(map, marker5);
            });

            marker5.addListener('click', function() {
                infowindow5.open(map, marker5);
            })


        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArX-jPuUGnALQVkrzWT8bHB8tvfJGly3I&callback=initMap">
    </script>
    <footer></footer>

    <script src="includes.js"></script>
    <script src="restauranter.js"></script>
</body>

</html>
